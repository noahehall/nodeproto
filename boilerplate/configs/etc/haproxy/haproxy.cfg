# copypasta haproxy vscode snippet by publisher:"Bojan Markovic"
# you can instead copy from /etc/haproxy/haproxy.cfg

global
  log /dev/log local0 notice
  stats socket /var/run/haproxy/default.admin.sock mode 660 level admin
  stats timeout 30s
  user haproxy
  group haproxy
  daemon

  # Default ciphers to use on SSL-enabled listening sockets.
  ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
  ssl-default-bind-options no-sslv3


defaults
  log global
  mode http
  timeout connect 5000
  timeout client  50000
  timeout server  50000

frontend name
  bind ip:port
  mode mode

  default_backend backend

backend name
  balance algorythm

  server server_name server_ip:server_port
