<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <script type="application/javascript" src="/external/browser-polyfill.js"></script>
  </head>
  <body>
    <header class="panel-section panel-section-header">
      <h1 class="text-section-header">SETUP</h1>
    </header>
    <main class="panel-section panel-section-list">
      <p class="browser-style panel-list-item">
        configure & debug @nodeproto/bodyguard network proxy settings
      </p>
      <article class="panel-section panel-section-list">
        <h2 class="panel-section-header">runtime options</h2>
        <form id="bodyguard-form" class="panel-section panel-section-formElements">
          <fieldset class="filter-rule">
            <legend>FILTER RULES <button class="browser-style" type="button" name="add">+</button></legend>

            <div class="panel-formElements-item">
              <label class="browser-style label text" title="will manage all network requests whose URL includes string">
                <span>URLS MATCHING</span>
                <input type="url" name="matching"  required>
              </label>
            </div>

            <fieldset class="filter-rule">
              <legend>PROXY RULES <button class="browser-style" type="button" name="add">+</button></legend>

              <small class="browser-style text">Each matched URL will fall through all proxy rules. </small>

              <div class="panel-formElements-item filter-rule-group">
                <div class="group">
                  <label class="browser-style label text" title="string to find in the URL">
                    <span>FIND</span>
                    <input type="text" name="find">
                  </label>
                </div>

                <div class="group">
                  <label class="browser-style label text" title="string to inject into the URL">
                    <span>REPLACE</span>
                    <input type="text" name="replace">
                  </label>
                </div>

                <div class="group flex">
                  <label class="browser-style label checkbox" title="if checked: reject this request and return 404">
                    <input type="checkbox" name="reject">
                    <span>REJECT</span>
                  </label>

                  <labeL class="browser-style label checkbox" title="if checked: will log requests to the debug section">
                    <input type="checkbox" name="debug"/>
                    LOG
                  </labeL>

                  <labeL class="browser-style label checkbox" title="if checked: all rules will be active">
                    <input type="checkbox" name="active" />
                    ACTIVE
                  </labeL>
                </div>
              </div>
            </fieldset>

            <div class="panel-formElements-item">
              <labeL class="browser-style label checkbox" title="If checked filter rules apply to all open tabs">
                <input type="checkbox" name="is-global" />
                Global Filter Rule?
              </labeL>
            </div>
            <div class="panel-formElements-item">
              <button class="browser-style" type="button" name="del">DELETE</button>
            </div>
          </fieldset>
        </form>
      </article>

      <aside class="panel-section-list">
        <h2 class="panel-section-header">debug</h2>
        <p class="panel-list-item">check LOG on any filter rule to view the matching requests</p>
        <code class="panel-list-item log"></code>
      </aside>

      <footer id="actions" class="panel-section panel-section-footer">
        <button type="button" id="save" type="button">Save</button>
        <button type="button" id="reset" type="button">Undo</button>
        <button type="button" id="clear" type="button">Trash</button>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
